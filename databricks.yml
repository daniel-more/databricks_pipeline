bundle:
  name: cscie103-final-project

include:
  - resources/*.yml

# Default workspace settings (can be overridden per target)
workspace:
  root_path: /Workspace/Repos/${workspace.current_user}/cscie103-final-project

# Multi-environment setup, as expected by DATABRICKS_BUNDLE_ENV=dev/prod
targets:
  dev:
    default: true
    workspace:
      host: https://dbc-2717eb51-11b4.cloud.databricks.com
      # Optionally override root_path for dev
      root_path: /Workspace/Repos/${workspace.current_user}/cscie103-final-project-dev

  prod:
    workspace:
      host: https://dbc-2717eb51-11b4.cloud.databricks.com
      # Optionally override root_path for prod
      root_path: /Workspace/Repos/${workspace.current_user}/cscie103-final-project-prod
