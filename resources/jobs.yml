resources:
  jobs:
    serverless_job:
      name: Example serverless job

      # Run this job once an hour.
      trigger:
        periodic:
          interval: 24
          unit: HOURS

      tasks:
        - task_key: task
          spark_python_task:
            python_file: ../src/main.py
          environment_key: Dev

        - task_key: Data_Ingestion
          notebook_task:
            notebook_path: ../notebooks/01_ingest_kaggle
            # /Workspace/Users/sayedsaadmvp@gmail.com/csci-e103-finalproject/notebooks/01_ingest_kaggle
            source: WORKSPACE
          environment_key: Dev
      queue:
        enabled: true
      environments:
        - environment_key: Dev
          spec:
            environment_version: "4"
      performance_target: PERFORMANCE_OPTIMIZED
